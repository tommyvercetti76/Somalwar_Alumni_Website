<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachers Page</title>
  <link rel="stylesheet" href="./styles/teachers.css">
  <script src="teachers.js"></script>

</head>
<body>
  <header>
    <h1>Main Header</h1>
    <h2>Subheader</h2>
  </header>
  <main>
    <img src="image.jpg" alt="Sample Image" class="rounded-image">
    <p class="message">Welcome to our teachers page. Here you'll find information about our dedicated and experienced staff.</p>
    
    <section class="teachers">
      <!-- Example teacher card -->
      <div class="teacher-card">
        <img src="./images/teacher_images/dilip.png" alt="Teacher 1" class="teacher-image">
        <h3 class="teacher-name">Mr. Dilip Chedge</h3>
        <p class="teacher-experience">10 years of experience</p>
        <p class="teacher-designation">Office Staff</p>
      </div>
      <!-- Add more teacher cards as needed -->
    </section>
  </main>
</body>
</html>
